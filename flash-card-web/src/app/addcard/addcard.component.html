<section class="add-new">
    <h1 class="title">Add New Flash Card</h1>
    <form class="contact-form row" [formGroup]="addForm">
       <div class="form-field col-lg-12">
          <input id="question" class="input-text js-input" type="text" formControlName="question">
          <label class="label" for="question">Question :</label>
       </div>
       <div class="form-field col-lg-12">
        <input id="answer" class="input-text js-input" type="text" formControlName="answer">
        <label class="label" for="answer">Answer :</label>
     </div>
       <div class="form-field col-lg-12">
          <input class="submit-btn" type="submit" value="Submit" (click)="onSubmit($event)">
       </div>
    </form>
 </section>
